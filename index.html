<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
 <body>
    <article class="contact__box">
        <div class="contact_text">
            <h3>Contáctanos</h3>
            <span>¿Quieres educarte formalmente en este instrumento? Toca más rápido, logra mayor fluidez en las composiciones complejas. Contáctanos para conocer tus objetivos.</span>
        </div>
        <form action="" class="contact__container">
            <div class="info__container">
                <div class="info__text info_name">Nombre</div>
                <input type="text" class="info__box name_info" required>
            </div>
            <div class="exception__box">
             <div class="info__container exception_phone">
                <div class="info__text info_tel">Teléfono</div>
                <input type="tel" class="info__box tel_info" required>
             </div>
             <div class="info__container exception_email">
                <div class="info__text info_email">Email</div>
                <input type="email" class="info__box email_info" required>
             </div>
            </div>  
            <div class="info__container">
                <div class="info__text more_info">Cuéntanos más</div>
                <input type="text" class="info_more">
            </div>
            <input type="submit" class="submit_button" value="Enviar">
        </form>
    </article>
</body>
</html>
